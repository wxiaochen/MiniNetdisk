<!DOCTYPE html>
<html>
  <head>
    <title>注册</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>
  <body > 
	<div class="container" style="width:400px; margin-top:125px;"> 
		<p style="color:#46A3FF; font-size:27px; margin-left:46px; margin-bottom:30px;">Mini云盘注册</p>
		
		<div class="input-group " style="margin-bottom:20px;">
	      <span class="input-group-addon" style="width:50px;">用户名</span>
	      <input type="text" class="form-control" placeholder="昵称" style="width:200px">
	    </div>

	    <div class="input-group" style="margin-bottom:20px">
	      <span class="input-group-addon" style="width:50px;">密码</span>
	      <input type="text" class="form-control" style="width:213px" placeholder="8-16位的字母数字或下划线">
	    </div>

	    <div class="input-group" style="margin-bottom:20px">
	      <span class="input-group-addon" style="width:50px;">手机号</span>
	      <input type="text" class="form-control" style="width:200px">
	    </div>

	    <div class="input-group" style="margin-bottom:20px">
	      <span class="input-group-addon" style="width:50px;">验证码</span>
	      <input type="text" class="form-control" style="width:105px">
	      <input type="button" class="form-control" style="width:95px" value="获取验证码">
	    </div>
	    
	    <div class="input-group" style="margin-bottom:20px">
	      <form action="#" method="post">
	      	<input type="submit" class="btn btn-info" style="width:266px; background:#46A3FF; color:white;" value="注册" >
	      </form>
	    </div>
	</div>  
  </body>
</html>
